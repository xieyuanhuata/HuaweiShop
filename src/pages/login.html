<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>华为商城-登录</title>
  <link rel="stylesheet" href="../lib/reset.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body class="login">
  <!-- 头部 -->
  <div class="header">
    <div class="header_center">
      <div class="main_logo">
        <img src="../img/login/HUAWEI.svg" alt="">
      </div>
      <div class="main_name">
        <span class="line">|</span>
        <span class="name">华为商城</span>
      </div>
    </div>
  </div>
  <div class="main_info">
    <span>依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！</span>
  </div>
  <!-- 主体 -->
  <div class="content">
    <div class="content_center">
      <img src="/img/login/login_default_bg.png" alt="">
      <div class="login_box">
        <div class="userlogin">
          <div class="lg_h">
            <span class="active">帐号登录</span>
            <span>扫码登录</span>
          </div>
          <div class="lg_c">
            <div class="lg_form">
              <input type="text" name="username" placeholder="手机号/邮件地址/华为号">
              <input type="password" name="password"  placeholder="密码">
              <div class="msg_login">
                <a href="#"> <i class="phoneIcon"></i>短信验证码登录</a>
              </div>
              <button class="login_click">登 录</button>
              <div class="lg_checkbox">
                <span><input type="checkbox">记住华为账号</span>
              </div>
              <div class="lg_link">
                <a href="javascript:void(0)">注册账号</a>
                <span>|</span>
                <a href="javascript:void(0)">忘记密码?</a>
                <span>|</span>
                <a href="javascript:void(0)">更多</a>
              </div>
            </div>
          </div>
        </div>
        <div class="thirdlogin">
          <div class="thirdLoginBlock"> 
            <div class="thirdLinkTit">
              <i class="line-left"></i>
              <span class="third_tips">其他方式登录</span>
              <i class="line-right"></i>
            </div>
            <div class="thirdLoginDiv">
              <span class="qqlogin_ico">
                <a href="javascript:void(0)"></a>
              </span>
              <span class="alipay_ico">
                <a href="javascript:void(0)"></a>
              </span>
              <span class="wechat_ico">
                <a href="javascript:void(0)"></a>
              </span>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </div>
  <!-- 尾部 -->
  <div class="footer">
    <div class="ft">
      <p>
        <a href="javascript:void(0)">华为账号与云空间用户协议</a>
        <span>|</span>
        <a href="javascript:void(0)">关于华为账号与云空间隐私的声明</a>
        <span>|</span>
        <a href="javascript:void(0)">常见问题</a>
        <span>|</span>
        <a href="javascript:void(0)">Cookies</a>
      </p>
      <p>
        Copyright&nbsp;©&nbsp;2011-2020&nbsp;&nbsp;华为软件技术有限公司&nbsp;&nbsp;版权所有&nbsp;&nbsp;保留一切权利&nbsp;&nbsp;苏B2-20070200号&nbsp;|&nbsp;苏ICP备09062682号-9
      </p>
    </div>
  </div>


  <!-- js 代码开始 -->
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/js/login.js"></script>



  </script>
</body>

</html>
